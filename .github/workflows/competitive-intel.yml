name: Competitive Intelligence Report                                                                           
                                                                                                                  
on:                                                                                                             
    schedule:                                                                                                     
      # Monday at 8:00 AM EST (13:00 UTC)                                                                         
      - cron: '0 13 * * 1'                                                                                        
      # Friday at 8:00 AM EST (13:00 UTC)                                                                         
      - cron: '0 13 * * 5'                                                                                        
                                                                                                                  
    # Allow manual trigger                                                                                        
    workflow_dispatch:                                                                                            
                                                                                                                  
  jobs:                                                                                                           
    generate-report:                                                                                              
      runs-on: ubuntu-latest                                                                                      
                                                                                                                  
      steps:                                                                                                      
        - name: Checkout code                                                                                     
          uses: actions/checkout@v3                                                                               
                                                                                                                  
        - name: Set up Python                                                                                     
          uses: actions/setup-python@v4                                                                           
          with:                                                                                                   
            python-version: '3.9'                                                                                 
                                                                                                                  
        - name: Install dependencies                                                                              
          run: |                                                                                                  
            python -m pip install --upgrade pip                                                                   
            pip install -r requirements.txt                                                                       
                                                                                                                  
        - name: Initialize database                                                                               
          run: |                                                                                                  
            python src/database/migrations.py data/competitive_intel.db                                           
                                                                                                                  
        - name: Run competitive intelligence system                                                               
          env:                                                                                                    
            ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}                                                   
            NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}                                                               
            GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}                                                         
            GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}                                                 
            ENVIRONMENT: production                                                                               
          run: |                                                                                                  
            python src/main.py                                                                                    
                                                                                                                  
        - name: Upload report artifact                                                                            
          if: always()                                                                                            
          uses: actions/upload-artifact@v3                                                                        
          with:                                                                                                   
            name: report-${{ github.run_number }}                                                                 
            path: data/reports/*.html                                                                             
            retention-days: 30                                                                                    
                                                                                                                  
        - name: Upload logs                                                                                       
          if: always()                                                                                            
          uses: actions/upload-artifact@v3                                                                        
          with:                                                                                                   
            name: logs-${{ github.run_number }}                                                                   
            path: data/logs/*.log                                                                                 
            retention-days: 7    
