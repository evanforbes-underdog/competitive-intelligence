collection:
  lookback_days: 7
  max_articles_per_competitor: 50

  newsapi:
    enabled: true
    max_requests_per_run: 10
    search_language: en
    sort_by: publishedAt

  web_scraping:
    enabled: true
    sources:
      - name: SBC News
        url: "https://sbcnews.co.uk/sports-betting/"
        selector: "article.post"
      - name: Sports Handle
        url: "https://sportshandle.com/news/"
        selector: "article"
      - name: Legal Sports Report
        url: "https://www.legalsportsreport.com/news/"
        selector: "article.post"

  app_stores:
    enabled: false  # Set to true if app store scrapers are installed
    collect_reviews: false
    collect_ratings: true

processing:
  claude:
    model: "claude-3-5-sonnet-20240620"
    max_tokens: 300
    temperature: 0.3
    batch_size: 10

  categories:
    - Product Updates
    - Marketing Campaigns
    - Partnerships
    - Regulatory News
    - Promotions
    - Executive Moves
    - Funding
    - Other

  priority_weights:
    recency: 0.25
    source_authority: 0.2
    category_importance: 0.35  # Increased for regulatory focus
    competitor_priority: 0.2

reporting:
  email:
    recipients:
      - evan.forbes@underdogfantasy.com
    subject: "Weekly Competitive Intelligence Report - {date}"
    from_name: "Competitive Intelligence Bot"
    include_executive_summary: true
    max_executive_items: 5

  report_format:
    group_by: competitor
    sort_by: priority
    include_metadata: true

rate_limits:
  newsapi_requests_per_day: 100
  claude_requests_per_minute: 50
  web_scraping_delay_seconds: 2

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "data/logs/competitive_intel.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

database:
  path: "data/competitive_intel.db"
  cache_summaries_days: 30
